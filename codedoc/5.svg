<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'
 height='600' width='1000'>
  <defs>
    <marker id='mblack' markerHeight='3' markerUnits='strokeWidth' markerWidth='4' orient='auto' refX='0' refY='5' viewBox='0 0 10 10'>
      <path d='M 0 0 L 10 5 L 0 10 z' fill='black' stroke='black'/>
    </marker>
    <marker id='mblue' markerHeight='3' markerUnits='strokeWidth' markerWidth='4' orient='auto' refX='0' refY='5' viewBox='0 0 10 10'>
      <path d='M 0 0 L 10 5 L 0 10 z' fill='blue' stroke='blue'/>
    </marker>
    <marker id='mred' markerHeight='3' markerUnits='strokeWidth' markerWidth='4' orient='auto' refX='0' refY='5' viewBox='0 0 10 10'>
      <path d='M 0 0 L 10 5 L 0 10 z' fill='red' stroke='red'/>
    </marker>
    <marker id='mgreen' markerHeight='3' markerUnits='strokeWidth' markerWidth='4' orient='auto' refX='0' refY='5' viewBox='0 0 10 10'>
      <path d='M 0 0 L 10 5 L 0 10 z' fill='green' stroke='green'/>
