<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'
 height='600' width='1000'>
  <defs>
    <marker id='mblack' markerHeight='3' markerUnits='strokeWidth' markerWidth='4' orient='auto' refX='0' refY='5' viewBox='0 0 10 10'>
      <path d='M 0 0 L 10 5 L 0 10 z' fill='black' stroke='black'/>
    </marker>
    <marker id='mblue' markerHeight='3' markerUnits='strokeWidth' markerWidth='4' orient='auto' refX='0' refY='5' viewBox='0 0 10 10'>
      <path d='M 0 0 L 10 5 L 0 10 z' fill='blue' stroke='blue'/>
    </marker>
    <marker id='mred' markerHeight='3' markerUnits='strokeWidth' markerWidth='4' orient='auto' refX='0' refY='5' viewBox='0 0 10 10'>
      <path d='M 0 0 L 10 5 L 0 10 z' fill='red' stroke='red'/>
    </marker>
    <marker id='mgreen' markerHeight='3' markerUnits='strokeWidth' markerWidth='4' orient='auto' refX='0' refY='5' viewBox='0 0 10 10'>
      <path d='M 0 0 L 10 5 L 0 10 z' fill='green' stroke='green'/>
    </marker>
  </defs>
  <a id='_nextSlide' xlink:href='7.svg'>
    <rect fill='white' height='600' id='_background' stroke='none' width='1000' x='0' y='0'/>
    <text font-family='sans-serif' font-size='50' x='50' y='50'>Configuration</text>
    <g fill='black' font-family='sans-serif' transform='translate(54, 113) scale(2.0, 2.0)'>
      <text font-size='10' x='0' y='10'>PARIS has no dataset specific parameters.</text>
      <text font-size='10' x='0' y='25'>You should be able to simply run it (fingers crossed...)</text>
      <text font-size='10' x='0' y='40'></text>
      <text font-size='10' x='0' y='55'>However, if you want to improve results, you can</text>
      <text font-size='10' x='0' y='70'>&#x2022; normalize strings</text>
      <text font-size='10' x='0' y='85'>&#xa0;  This will match, e.g., "Berlin" and "berlin"</text>
      <text font-size='10' x='0' y='100'>&#xa0;  This requires REGENERATING the fact stores with this switch set to TRUE</text>
      <text font-size='10' x='0' y='115'>&#xa0;  This is the switch that is most likely to help.</text>
      <text font-size='10' x='0' y='130'></text>
      <text font-size='10' x='0' y='145'>&#x2022; tell PARIS to take into account negative evidence ("Punishment")</text>
      <text font-size='10' x='0' y='160'>&#xa0;  This will likely decrease recall, but increase precision.</text>
      <text font-size='10' x='0' y='175'>&#xa0;  Try combining it with the normalization</text>
      <text font-size='10' x='0' y='190'></text>
      <text font-size='10' x='0' y='205'>These parameters (and some more) can be found in</text>
      <text font-size='10' x='0' y='220'>&#xa0;   paris.Config</text>
    </g>
  </a>
</svg>
